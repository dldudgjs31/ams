server:
  port: 8181
  servlet:
    context-path: /ams
    encoding:
      charset: utf-8
      enabled: true
    
spring:
  datasource:
    #url: jdbc:mysql://my8002.gabiadb.com:3306/amsdb?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    url: jdbc:log4jdbc:mysql://my8002.gabiadb.com:3306/amsdb?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    #driver-class-name: com.mysql.cj.jdbc.Driver
    driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: amsdb
    password: manager123!@
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher    
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB

#타임리프 설정
  thymeleaf:
    mode: html
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    cache: false #개발시 화면 실시간 반영 옵션

# 스프링 개발시 리로드(수정시)  
  devtools:
    livereload:
      enabled: true

#순환참조 허용 옵션(security 설정시 생긴 문제 해결)
  main:
    allow-circular-references: true

mybatis: 
  mapper-locations: classpath:mappers/*.xml